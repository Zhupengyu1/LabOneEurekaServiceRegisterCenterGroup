server.port=12000
spring.application.name=consumer-server
eureka.client.service-url.defaultZone=http://localhost:13000/eureka/,http://localhost:13001/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=30

#\u914D\u7F6E\u7194\u65AD\u5668A
#\u914D\u7F6E\u65AD\u8DEF\u5668OPEN\u72B6\u6001\u7684\u5931\u8D25\u7387\u9608\u503C\u4E3A30%\uFF1B
resilience4j.circuitbreaker.instances.A.failure-rate-threshold=30
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u7C7B\u578B\u4E3A\u65F6\u95F4\u7A97\u53E3\u578B\uFF1B
resilience4j.circuitbreaker.instances.A.sliding-window-type=TIME_BASED
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u957F\u5EA6\u4E3A10\u79D2\uFF1B
resilience4j.circuitbreaker.instances.A.sliding-window-size=10
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u5185\u6700\u5C0F\u8BF7\u6C42\u4E2A\u6570\u4E3A5\uFF1B
resilience4j.circuitbreaker.instances.A.minimum-number-of-calls=5
#\u914D\u7F6E\u65AD\u8DEF\u5668\u80FD\u81EA\u52A8\u4ECEOPEN\u72B6\u6001\u53D8\u4E3AHALF_OPEN\u72B6\u6001\uFF0C\u9ED8\u8BA4\u7B49\u5F85\u65F6\u95F4\u4E3A5\u79D2\u3002
resilience4j.circuitbreaker.instances.A.wait-duration-in-open-state=5s
#\u914D\u7F6E\u65AD\u8DEF\u5668HALF_OPEN\u72B6\u6001\u65F6\u5141\u8BB8\u6D4B\u8BD5\u54CD\u5E94\u80FD\u529B\u7684\u8BF7\u6C42\u6570\u4E3A3\uFF1B
resilience4j.circuitbreaker.instances.A.permitted-number-of-calls-in-half-open-state=3


#\u914D\u7F6E\u7194\u65AD\u5668B
#\u914D\u7F6E\u65AD\u8DEF\u5668OPEN\u72B6\u6001\u7684\u5931\u8D25\u7387\u9608\u503C\u4E3A50%\uFF1B
resilience4j.circuitbreaker.instances.B.failure-rate-threshold=50
#\u914D\u7F6E\u65AD\u8DEF\u5668OPEN\u72B6\u6001\u7684\u6162\u8C03\u7528\u9608\u503C\u4E3A30%\uFF1B
resilience4j.circuitbreaker.instances.B.slow-call-rate-threshold=30
#\u914D\u7F6E\u65AD\u8DEF\u5668\u5224\u65AD\u662F\u5426\u4E3A\u6162\u8C03\u7528\u7684\u65F6\u95F4\u9608\u503C\u4E3A2\u79D2\uFF1B
resilience4j.circuitbreaker.instances.B.slow-call-duration-threshold=2
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u7C7B\u578B\u4E3A\u65F6\u95F4\u7A97\u53E3\u578B\uFF1B
resilience4j.circuitbreaker.instances.B.sliding-window-type=TIME_BASED
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u957F\u5EA6\u4E3A10\u79D2\uFF1B
resilience4j.circuitbreaker.instances.B.sliding-window-size=10
#\u914D\u7F6E\u6ED1\u52A8\u7A97\u53E3\u5185\u6700\u5C0F\u8BF7\u6C42\u4E2A\u6570\u4E3A5\uFF1B
resilience4j.circuitbreaker.instances.B.minimum-number-of-calls=5
#\u914D\u7F6E\u65AD\u8DEF\u5668\u80FD\u81EA\u52A8\u4ECEOPEN\u72B6\u6001\u53D8\u4E3AHALF_OPEN\u72B6\u6001\uFF0C\u9ED8\u8BA4\u7B49\u5F85\u65F6\u95F4\u4E3A5\u79D2\u3002
resilience4j.circuitbreaker.instances.B.wait-duration-in-open-state=5s
#\u914D\u7F6E\u65AD\u8DEF\u5668HALF_OPEN\u72B6\u6001\u65F6\u5141\u8BB8\u6D4B\u8BD5\u54CD\u5E94\u80FD\u529B\u7684\u8BF7\u6C42\u6570\u4E3A3\uFF1B
resilience4j.circuitbreaker.instances.B.permitted-number-of-calls-in-half-open-state=3

#\u914D\u7F6E\u4E00\u4E2A\u9694\u79BB\u5668
#\u914D\u7F6E\u5141\u8BB8\u7EBF\u7A0B\u5E76\u53D1\u6267\u884C\u7684\u6700\u5927\u6570\u91CF\u4E3A10\uFF1B
resilience4j.bulkhead.instances.C.max-concurrent-calls=10
#\u914D\u7F6E\u5141\u8BB8\u73B0\u6210\u963B\u585E\u7684\u6700\u5927\u7B49\u5F85\u65F6\u95F4\u4E3A20ms\uFF1B
resilience4j.bulkhead.instances.C.max-wait-duration=20ms
#\u5176\u4ED6\u914D\u7F6E\u53EF\u81EA\u884C\u51B3\u5B9A\uFF1B


#\u914D\u7F6E\u4E00\u4E2A\u9650\u6D41\u5668\u5B9E\u73B0\u81EA\u5B9A\u4E49\u6D41\u91CF\u63A7\u5236\u6216\u6D41\u91CF\u6CBB\u7406\uFF0C\u57FA\u672C\u8981\u6C42\u5982\u4E0B\uFF1A
#\u914D\u7F6E\u5237\u65B0\u5468\u671F\u4E3A2\u79D2\uFF1B
resilience4j.ratelimiter.instances.D.limit-refresh-period=2s
#\u914D\u7F6E\u4E00\u4E2A\u5237\u65B0\u5468\u671F\u5185\u53EF\u5904\u7406\u7684\u6700\u5927\u8BF7\u6C42\u6570\u91CF\u4E3A5\u4E2A\uFF1B
resilience4j.ratelimiter.instances.D.limit-for-period=5
